<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .interests-container {
            text-align: left;
            margin: 20px 0;
        }

        .interests-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="/submit-signup" method="POST">
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="number" name="age" placeholder="Age" required>

            <div class="interests-container">
                <h4>Interests:</h4>
                <label>
                    <input type="checkbox" name="interests" value="Sports"> Sports
                </label>
                <label>
                    <input type="checkbox" name="interests" value="Finance"> Finance
                </label>
                <label>
                    <input type="checkbox" name="interests" value="Health"> Health
                </label>
                <label>
                    <input type="checkbox" name="interests" value="Technology"> Technology
                </label>
                <label>
                    <input type="checkbox" name="interests" value="Entertainment"> Entertainment
                </label>
            </div>

            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>
</body>
</html>
